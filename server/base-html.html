<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="[DIRECTORY_BASE_PATH]/css/main.css">
  </link>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
  <slot></slot>
  <script>
    // Écouter l'événement de clic sur tous les liens ancrés
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault(); // Empêcher le comportement par défaut

        // Trouver l'élément cible
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);

        // Vérifier si l'élément existe
        if (targetElement) {
          // Obtenir la position de l'élément cible
          const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;

          // Animer le défilement
          window.scrollTo({
            top: targetPosition,
            behavior: 'smooth' // Définir le comportement de défilement comme étant 'smooth'
          });
        }
      });
    });
  </script>

  <script src="[DIRECTORY_BASE_PATH]/js/js-build/burger-dist.js"></script>
  <script src="[DIRECTORY_BASE_PATH]/js/fixed-header.js"></script>
</body>
